<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class = "calculator">
            <div class = "calculator-body">
                <div class = "calculator-top">
                    <input type = "text" id = "calculator-input-window">
                    <button class = "calulate-button">=</button>
                </div>
                <div class = "calculator-bottom">
                    <div class = "calculator-bottom-row">
                        <button class = "calculator-bottom-operation" id = "addition-button">+</button>
                        <button class = "calculator-bottom-operation no-border-left" id = "subtraction-button">-</button>
                    </div>
                    <div class = "calculator-bottom-row">
                        <button class = "calculator-bottom-operation no-border-right" id = "multiplication-button">*</button>
                        <button class = "calculator-bottom-operation" id = "division-button">/</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
